	<main>
		<section class="transactionTiles">
			<h1>Tutaj będzie tabela z pobranymi rekordami z bazy na serwerze. Będzie ona podlegać filtrowaniu z navbara</h1>
		</section>	
			
	</main>
	
	<div class="modal fade" id="filterModal" tabindex="-1"  aria-hidden="true">
	<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Ustaw filtry</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
		
			Rodzaj transakcji: <br/> 
			<select>
				<option>Uznania</option>
				<option>Obciążenia</option>
				<option>Wszystkie</option>
			</select>
			
			<br/>Okres: <br/>
				<input checked type="radio" name="set" onClick="document.getElementById('hidden').style.display='none';"> Bierzący miesiąc <br/>
				<input type="radio" name="set" onClick="document.getElementById('hidden').style.display='none';"> Poprzedni miesiąc <br/>
				<input type="radio" name="set" onclick="document.getElementById('hidden').style.display='block';"> Inny okres: <br/>
					<div style="display: none" id="hidden">
						 <hr />
							<input type="date" name="date1">
							<input type="date" name="date2">
						 <hr>
					</div>
		</form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        <button type="button" class="btn btn-primary">Dodaj!</button>
      </div>
    </div>
  </div>
